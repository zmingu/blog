# 自定义 CDN 配置 - 使用字节跳动静态资源 CDN (国内访问快)
# 基于 jsdelivr.yml 修改，将部分资源替换为 zstatic CDN

prefix:
  libFiles: https://s4.zstatic.net/ajax/libs/
  # simple-icons@9.19.0 https://github.com/simple-icons/simple-icons
  simpleIcons: https://s4.zstatic.net/ajax/libs/simple-icons/9.19.0/
libFiles:
  # algoliasearch@4.20.0 https://github.com/algolia/algoliasearch-client-javascript
  algoliasearchJS: algoliasearch/4.20.0/algoliasearch.umd.min.js
  # animate.css@4.1.1 https://github.com/daneden/animate.css
  animateCSS: animate.css/4.1.1/animate.min.css
  # aplayer@1.10.1 https://github.com/MoePlayer/APlayer
  aplayerCSS: aplayer/1.10.1/dist/APlayer.min.css
  aplayerJS: aplayer/1.10.1/APlayer.min.js
  # artalk@latest https://github.com/ArtalkJS/Artalk
  artalkCSS: artalk/2.9.1/Artalk.css
  artalkJS: artalk/2.9.1/Artalk.js
  # autocomplete-js@0.38.1 https://github.com/algolia/autocomplete
  # TODO update autocompleteJS: '@algolia/autocomplete-js@1.7.1/dist/umd/index.production.js'
  autocompleteJS: autocomplete.js/0.38.1/autocomplete.min.js
  # cell-watermark@1.0.3 https://github.com/Lruihao/watermark
  cellWatermarkJS: https://cdn.jsdelivr.net/npm/cell-watermark@1.0.3/src/watermark.min.js
  # cookieconsent@3.1.1 https://github.com/osano/cookieconsent
  cookieconsentCSS: cookieconsent/3.1.1/cookieconsent.min.css
  cookieconsentJS: ccookieconsent/3.1.1/cookieconsent.min.js
  # crypto-js@4.2.0 https://github.com/brix/crypto-js
  cryptoCoreJS: crypto-js/4.2.0/core.js
  cryptoEncBase64JS: crypto-js/4.2.0/enc-base64.js
  cryptoSha256JS: crypto-js/4.2.0/sha256.js
  # echarts@5.3.3 https://github.com/apache/echarts
  echartsJS: echarts/5.3.3/echarts.min.js
  # fontawesome-free@6.7.1 https://github.com/FortAwesome/Font-Awesome
  fontawesomeFreeCSS: 'font-awesome/7.0.1/css/all.min.css'
  # fusejs@6.6.2 https://github.com/krisk/fuse
  fuseJS: fuse.js/6.6.2/fuse.min.js
  # gitalk@1.7.2 https://github.com/gitalk/gitalk
  gitalkCSS: gitalk/1.7.2/gitalk.min.css
  gitalkJS: gitalk/1.7.2/gitalk.min.js
  # instant.page@5.2.0 https://github.com/instantpage/instant.page
  instantPage: instant.page/5.2.0/instantpage.min.js
  # json-viewer-element@1.0.0 https://github.com/Lruihao/json-viewer-element
  jsonViewerElementJS: https://cdn.jsdelivr.net/npm/json-viewer-element@1.0.0/dist/json-viewer-element.umd.js
  # katex@0.16.22 https://github.com/KaTeX/KaTeX
  katexCopyTexJS: https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/copy-tex.min.js
  katexCSS: https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css
  # lightgallery@2.7.2 https://github.com/sachinchoolur/lightgallery
  lightgalleryCSS: lightgallery/2.7.2/css/lightgallery-bundle.min.css
  lightgalleryJS: lightgallery/2.7.2/lightgallery.min.js
  lightgalleryThumbnailJS: lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js
  lightgalleryZoomJS: lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js
  # mapbox-gl@2.10.0 https://docs.mapbox.com/mapbox-gl-js
  # TODO update to 3.x
  mapboxGLCSS: mapbox-gl/2.10.0/mapbox-gl.css
  mapboxGLJS: mapbox-gl/2.10.0/mapbox-gl.js
  # meting@2.0.1 https://github.com/metowolf/MetingJS
  metingJS: meting/2.0.1/Meting.min.js
  # object-fit-images@3.2.4 https://github.com/fregante/object-fit-images
  objectFitImagesJS: object-fit-images/3.2.4/ofi.min.js
  # pangu.js@4.0.7 https://github.com/vinta/pangu.js
  panguJS: pangu/4.0.7/pangu.min.js
  # pace-js@1.2.4 https://github.com/CodeByZach/pace
  paceJS: https://cdn.jsdelivr.net/npm/pace-js@1.2.4
  # sharer.js@0.5.1 https://github.com/ellisonleao/sharer.js
  sharerJS: sharer.js/0.5.1/sharer.min.js
  # @github/tab-container-element@4.8.2 https://github.com/github/tab-container-element
  tabContainerElementJS: 'https://cdn.jsdelivr.net/npm/@github/tab-container-element@4.8.2/dist/index.min.js'
  # twemoji@14.0.2 https://github.com/twitter/twemoji
  twemojiJS: twemoji-js/14.0.2/twemoji.min.js
  # twikoo@1.6.44 https://github.com/imaegoo/twikoo
  twikooJS: twikoo/1.6.44/twikoo.all.min.js
  # typeit@8.8.4 https://github.com/alexmacarthur/typeit
  typeitJS: typeit/8.8.4/index.umd.js
  # valine@1.5.2 https://github.com/xCss/Valine
  valineJS: valine/1.5.2/Valine.min.js
  # waline@3.4.1 https://github.com/walinejs/waline
  walineCSS: 'waline/3.4.1/waline.css'
  walineJS: 'waline/3.4.1/waline.umd.js'
  # xxhash-wasm@1.0.2 https://github.com/jungomi/xxhash-wasm
  xxhashWasmJS: xxhash-wasm/1.0.2/umd/xxhash-wasm.js
