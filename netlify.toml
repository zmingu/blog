[build]
  # 构建前拉取最新数据，然后进行 Hugo 构建
  command = "npm run fetch:neodb && hugo --gc --minify"
  publish = "public"

[build.environment]
  # 保持你原来的版本号（新版通常更好）
  HUGO_VERSION = "0.152.2"
  # 建议设置时区，避免文章发布时间错乱
  TZ = "Asia/Shanghai"

# (可选) 这是一个通用的缓存优化配置，可以让浏览器缓存静态资源，进一步提速
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTTP 安全标头 (OWASP 推荐)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://vercount.one https://*.giscus.app https://giscus.app https://waline.zmingu.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://s4.zstatic.net https://*.giscus.app; img-src 'self' data: https: blob:; font-src 'self' https://cdn.jsdelivr.net https://s4.zstatic.net data:; connect-src 'self' https://waline.zmingu.com https://vercount.one https://*.giscus.app; frame-src https://*.giscus.app https://giscus.app https://www.youtube.com https://player.bilibili.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"