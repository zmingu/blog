{{- $id := .Get "id" | default "" -}}
{{- if $id -}}
<div class="blueprintue-embed-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
  <iframe 
    src="https://bp.zmingu.com/render/{{ $id }}/" 
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" 
    scrolling="no" 
    allowfullscreen>
  </iframe>
</div>
{{- else -}}
{{- errorf "blueprintue shortcode: 'id' parameter is missing. Example: {{< blueprintue id=\"your_blueprint_id\" >}}" -}}
{{- end -}}
